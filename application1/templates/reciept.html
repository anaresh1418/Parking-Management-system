<!doctype html>
<html lang="en">
    <head>
        <title>Parking reciept</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="card">
                <div class="container mt-5 ">
                    
                        <div class="col-6 offset-2" >
                            <div class="card-header" style="background-color: cadetblue;">
                               <b > PARKING RECIEPT</b>
                              </div>
                              <div class="card-body" style="background-color:lightgray;">
                                  <table class="table table-hover" style="background-color: lightgray;">
                                    <tr>
                                      <td>Vehicle No</td>
                                      <td>{{data.vehicle_no}}</td>
                                    </tr>
                                    <tr>
                                      <td>Vehicle Type</td>
                                      <td>{{data.vehicletype}}</td>
                                    </tr>
                                    <tr>
                                      <td>Parking Area Number</td>
                                      <td>{{data.parkingareanumber.parkingareanumber}}</td>
                                    </tr>
                                    <tr>
                                      <td>Parking Charge</td>
                                      <td>{{data.parkingharge}}</td>
                                    </tr>
                                    <tr>
                                      <td>Arrival Date&Time</td>
                                      <td>{{data.arrival_time}}</td>
                                    </tr>
                                    </table>
                                <a href="{% url 'vehicleentry' %}" class="btn btn-secondary">Back</a>
                                <a href="{% url 'dashboard' %}" class="btn btn-primary">Home</a>

                              </div>
                            </div>
                        </div>
                   
                </div>
                
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
